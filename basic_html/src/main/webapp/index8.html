<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 2일차 - FORM 테그</title>
</head>
<!-- 
method 전송 : GET
URN : search.naver?query="상품명"
URI : https://search.naver.com
-->
<body>
<!-- form은 데이터를 해당 경로로 전송한는 태그 (GET,POST)
action : 경로를 말함 (Back-end)
submit : form 태그 언에서만 작동하는 속성 버튼입니다.
button : form 태그 안에서도 작동하고, 밖에서도 작동합니다. 
단, 무조건 Javascript 사용

submit, reset은 각 form마다 한번 만 사용이 가능 합니다.

-->
<form id="frm" method="GET" action="https://search.naver.com/search.naver">
상품검색 : <input type="text" name="query">
<input type="submit" value="검색">
<input type="reset" value="초기화">
</form>
<!-- form 태그 안에 form 절대 사용하지 않습니다.
하나의 웹페이지에 여러개의 form 존재할수 있습니다.
-->
<input type="button" value="검색2" onclick="data()">
<!-- HTML5 버튼(button) - type은 (submit(기본), button, reset) -->
<form method="post" action="http://nate.com">
<button type="submit">이동</button>
</form>
<script>
functon data(){
	frm.submit();
}
</script>
</body>
</html>
