<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 2일차 - FORM 통신 (응용편)</title>
</head>
<body>
<!-- 
method : POST
name값 : 고객명(mname), 이메일(memail)
URI : http://172.30.1.22:8080/basic_html/dataok.do

POST 통신 : URI와 관계없이 사용자가 입력한 값을 Background 형태로 데이터를 전송
GET 통신 : URI에 값을 적용하여 데이터를 전송하는 방식

input 태그 기준으로 name, id, class 3가지 속성이 완벽하게 나누어 집니다.
name : Back-end가 데이더를 받기 위한 위한 속성
id : Front-end가 핸들링 하기 위한 위한 속성
class : Stylesheet를 적용하기 위한 위한 속성
-->
<form method="POST" action="http://172.30.1.22:8080/basic_html/dataok.do">
고객명 : <input type="text" name="mname"><br>
이메일 : <input type="text" name="memail"><br>
<input type="submit" value="전송">
</form>
</body>
</html>
