<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 기본 - 페이지 전체 레이아웃(HTML5)</title>
<link type="text/css" rel="stylesheet" href="./index18.css?v=1">
</head>
<body>
<!-- 상단레이아웃 : 로그인, 회원가입, 장바구니, myinfo, 광고배너 -->
<header class="top">
	<div class="topmenu"></div>
</header>
<nav class="menu">  <!-- nav : 대메뉴, 중메뉴, 소메뉴  -->
</nav>
<main class="container">  <!-- 웹 페이지 메인 콘텐츠 출력 -->
	<aside class="flow">
	</aside>
	<section class="banner"> <!--  컨텐츠별 레이아웃 -->
	</section>
	<section class="md">  <!-- md 추천 상품 콘텐츠 -->
	</section>
	<section class="board"> <!--  공지사항, 이벤트 콘텐츠 -->
		<aside class="aside_board">  <!-- aside : 콘텐츠의 보조적인 section 역할 -->
		<!-- article : 각 그룹별 독립적인 컨텐츠를 가지고 있을 경우 -->
			<article class="notice"></article>  <!-- 공지사항 -->
			<article class="event"></article>  <!-- 이벤트 -->
		</aside>
	</section>
	<section class="review"> <!-- 상품 리뷰 콘텐츠 -->
	</section>
</main>
<footer class="copyright"> <!-- copyright -->
</footer>
</body>
</html>
