<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 2일차 Table 응용편</title>
</head>
<body>

<!-- table에 align을 적용시 테이블 전체가 화면 가운데 정렬하게 됩니다. -->
<table align="center" border="1" cellspacing="0">

<thead bgcolor="yellowgreen">
<tr height="37.5">
<th align="center"><b>지역별</b></th>
<th align="center" colspan="3"><b>2024년도 Back-end 취업현황</b></th>
</tr>
</thead>

<tbody>
<tr height="37.5">
<td width="150" align="center">서울</td>
<td width="150" align="right">3000&bnsp</td>
<td width="150" align="right">1500&bnsp</td>
<td width="150" align="center" rowspan="3">통계인원 중 1000명</td>
</tr>
<tr height="37.5">
<td align="center">경기도</td>
<td align="right">2000&bnsp</td>
<td align="right">1000&bnsp</td>
</tr>
<tr height="37.5" align="center">
<td>제주도</td>
<td align="right">2000&bnsp</td>
<td align="right">1000&bnsp</td>
</tr>
</tbody>
</table>
</body>
</html>
