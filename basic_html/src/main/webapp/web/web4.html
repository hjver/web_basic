<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Object를 이용한 Javsscript 핸들링 방법</title>
<style>
.btn{
	width: 150px;
	height: 40px;
	border: 1px solid skyblue;
	background-color: blue;
	color : white;
	text-align : center;
	line-height : 40px;
	cursor : pointer;  /* 마우스 모양을 변경 */
}
</style>
</head>
<body>
<!-- onclick : 마우스로 클릭 해야만 작동하는 이벤트 속성 -->
<div class="btn" onclick="aaa()">회원가입</div>

<!-- onchange : 사용자 데이터를 변경시 해당 함수를 호출하는 이벤트 속성 -->
<!-- this : 해당 오브젝트에 대한 소스코드 -->
<select onchange="ccc(this.value)">
<option value="">통신사 선택</option>
<option value="SKT">SKT</option>
<option value="KT">KT</option>
<option value="LGT">LGT</option>
<option value="알뜰폰">알뜰폰</option>
</select>

<br><br><br><br><br><br>
<!-- onmouse : 마우스 포인터에 곤련된 이벤트 속성 -->
<div class="btn" onmouseover="bbb()">회원가입2</div>
</body>

<script src="./js/web4.js?v=2"></script>
</html>
