<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공지사항 등록</title>
</head>
<body>
<form id="frm" method="post" action="./noticewriterok.jsp">
제목 : <input type="text" name="subject"><br>
글쓴이 : <input type="text" name="writer" value="admin" readonly><br>
내용 : <textarea name="texts" cols="100" rows="10"></textarea><br>
첨부파일 : <input type="file"><br>
<input type="button" value="공지사항 등록" onclick="check()">
</form>
</body>
<script>
function check(){
	if(frm.subject.value == ""){
		alert("제목을 입력하세요");
		frm.subject.focus();
	}
	else if(frm.writer.value == ""){
		alert("글쓴이를 입력하세요");
		frm.writer.focus();
	}
	else if(frm.texts.value == ""){
		alert("내용을 입력하세요");
		frm.texts.focus();
	}
	else{
		frm.submit();
	}
}
</script>
</html>
