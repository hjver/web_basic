<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 1일차 - 기초 (iframe)</title>
</head>
<body>
<!-- iframe은 외부 페이지를 현재 페이지로 로드하는 씨멘틱 마크업 -->
<!--
<iframe src="./index2.html" width="900" height="900" frameborder="0"></iframe>
-->
<!--
frameborder : 외곽선 두께 0으로 처리시 외곽선을 감춤
scrolling : 기본 yes, no로 변경시 iframe의 가로, 세로 스크롤바를 미출력
-->
<iframe scrolling="no" src="https://www.kbstar.com/" width="1900" height="1900" frameborder="0"></iframe>
</body>
</html>
