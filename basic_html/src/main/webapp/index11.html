<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 2일차 - CSS</title> 

<!-- css 3.0 -->
<link type="text/css" rel="stylesheet" href="./index11.css">
<style>
/* css 2.0 style 전용 태그 활설화 */
.box {
width: 400px;
height: 40px;
}
</style>
</head>
<body>
<!--
style : css 1.0 이며,
단위 : px, em, rem, vh(브라우저 높이), vw(브라우저 가로크기), %(모바일)
-->
<br>
<input type="text" style="width:200px; height:30px;"><br>
<input type="text" class="box"><br>
<input type="button" value="로그인" class="btn"><br>
<input type="password" id="mpass">
<input type="password" id="mpass mpass_orange">
<input type="button" value="회원가입" class="btn btn_orange">
<!--
class는 여러가지 효과를 다양하게 구분하여 사용할수 있습니다.
단, 중복 이름만 피하면 됩니다.
id도 style 속성 적용 될수는 있습니다.
단, 2가지 이상의 아이디를 혼용하여 사용할수 없습니다. (중복 불가)
-->

</body>
</html>
