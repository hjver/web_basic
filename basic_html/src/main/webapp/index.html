<!DOCTYPE html> <!-- HTML5부터 나온 주석 -->
<!-- html(시작&끝), head(셋팅 공간), title(브라우져 탭이름), body(브라우져 출력) -->
<html>
<head>
<meta charset="UTF-8"> <!-- meta태그 : 언어셋, 접속 Device 설정, API관련 셋팅 -->
<title>HTML 1일차 - 기초</title>
</head>
<body>
<!-- u 씨멘틱 마크업 : 밑줄, i : 글자 기울기 -->
<u>홍길동</u>님 <i>환영합니다.</i><br/>
포인트는 <b>3500</b><br> <!-- b:굵은체 -->

<!-- font: 글자 관련된 마크업 (색상, 크기) 속성 (size: 크기(1~7)-->
<font size="1" color="blue">회원등급 실버회원</font><br>
<font size="7" color="#EB7F6A">회원등급 실버회원</font> <!-- #색상(6개): 0~9 A~F, #CCCCCC => #CCC -->
<!-- css: rgb색상 코드(0~255 셋파트) +> 예시) rgb(111,96,26) -->

<br><br> <!-- &nbsp: 빈공간 특수 문자 -->
상품명 : LG 냉&nbsp;&nbsp;&nbsp;&nbsp;장     고

<br><br> <!-- h1~h6까지만 있으며 제목을 출력하는 씨멘틱 마크업 -->
<h1>게시물1</h1>
<h3>게시물1</h3>
<h6>게시물1</h6>
결제시스템 : 신용카드
<p>최종결제금액 : 16500원</p> <!-- p:타이틀, 특정구간, 문단 -->
상품금액 : <s>80000</s> 원 <!-- s: strike (취소선) -->

<br><br>
<!-- 응용문제 -->
[약관동의]
<br><br>
<b><font color="red">"2025년 01월 기준"</font></b>으로 <b>회원정책</b>에 대해 <u>다음과 같이 <i>적용</i></u>됩니다.

</body>
</html>
