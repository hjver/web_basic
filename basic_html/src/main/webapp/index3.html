<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 1일차 - 기초 (image)</title>
</head>
<body>
<!--img : 이미지를 출력하는 태그이고, width(가로), height(셀), src(경로)  -->
<!-- 절대경로 : 비추천 => 도메인 변경시 사용하는 모든 <img 다 수정해야 함, 네트워크 접속 시간 걸림, 해당도메인(타사) 먹통시 문제 -->
<img width="100" height="100" src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg">
<!-- 상대경로: ./(같은위치), ../(상위 위치) 
title 속성 : 도움말을 출력ㅎ는 역할
-->
<a href="http://naver.com" target="_blank">
<img src="./cat.jpeg" width="150" height="150" title="고양이">
</a>
</body>
</html>
