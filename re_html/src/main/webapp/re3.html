<!DOCTYPE html>

<head>

<title>Javascript - 핸들링</title>

<!--  js에서 사용자가 입력한 값을 핸들링 할 수 있는 속성 id, name ... -->
<body>
<input type="text" id="no">
<input type="button" value="클릭" onclick="aaa()">

<form id="frm">

<input type="button" value="클릭" onclick="bbb()">
</form>

</body>
